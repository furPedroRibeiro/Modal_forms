<html>
  <meta charset="utf-8" />
  <head>
    <title>Forms and Modals</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https: //fonts.googleapis.com/css2? family = PT + Serif: ital @ 1 & display = swap "
      rel=" stylesheet "
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
      integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-12" id="menu">
          <div class="row">
            <div class="col-12 col12">
              <h1 id="h1menu">Forms and <span id="spanlogo">Modals</span></h1>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-6 offset-3 backform">
          <h1>Informações pessoais</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 offset-3">
          <form action="">
            <div class="row">
              <label for="name" class="labeltopmarg">Nome</label>
              <input type="text" name="name" id="name" class="form-control" />
              <label for="email">E-mail</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
              />
              <label for="datanasc">Data de nascimento</label>
              <input
                type="date"
                name="date"
                id="datanasc"
                class="form-control"
              />
              <label for="estcivil" id="labelestcivil">Estado cívil:</label>
              <select id="estcivil">
                <option value="casado">Casado</option>
                <option value="solteiro">Solteiro</option>
                <option value="viuvo">Viúvo</option>
              </select>
              <label for="end" id="forend">Endereço</label>
              <input type="textarea" name="end" id="end" class="form-control" />

              <button
                id="buttonone"
                class="espbottom"
                type="button"
                class="btn btn-primary"
                data-toggle="modal"
                data-target="#exampleModal"
              >
                Dependentes
              </button>
              <div
                class="modal fade"
                id="exampleModal"
                tabindex="-1"
                role="dialog"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true"
              >
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h1 class="modal-title" id="exampleModalLabel">
                        Dependentes
                      </h1>
                      <button
                        type="button"
                        class="close"
                        id="buttonxmodal1"
                        data-dismiss="modal"
                        aria-label="Close"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="container-fluid">
                        <label for="namedependente">Nome do dependente:</label>
                        <input
                          type="text"
                          id="namedependent"
                          style="width: 55%"
                        />

                        <label for="datetwo">Data de nascimento: </label>
                        <input
                          type="date"
                          id="datetwo"
                          style="margin-left: 0.5vw; width: 55%"
                        />
                        <label for="grauparent">Grau de parentesco:</label>
                        <select
                          name="grauparent"
                          id="grauparent"
                          style="margin-left: 0.7vw; width: 55%"
                        >
                          <option value="filho">Filho(a)</option>
                          <option value="conjuge">Cônjuge</option>
                          <option value="paimae">Pai/Mãe</option>
                        </select>
                      </div>
                    </div>
                    <div class="modal-footer">
                      <button
                        type="button"
                        id="close"
                        class="btn btn-secondary"
                        data-dismiss="modal"
                      >
                        Close
                      </button>
                      <button type="button" id="saves" class="btn btn-primary">
                        Save changes
                      </button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row rowsep">
                <div class="col-12"></div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-6 offset-3 backform">
          <h1>Escolaridade</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 offset-3">
          <form action="">
            <div class="row">
              <label for="estcivil" class="labeltopmarg"
                >Grau de escolaridade</label
              >
              <select id="grauesc" class="espbottom">
                <option value="ensmedio">Ensino médio</option>
                <option value="enstec">Ensino Técnico</option>
                <option value="enssup">Ensino superior</option>
              </select>
              <p class="label">Situação:</p>
              <div class="row">
                <div class="col-12">
                  <input type="radio" name="completo" id="comp" />
                  <label for="comp">Completo</label>
                </div>
              </div>
              <div class="row">
                <div class="col-12 espbottom">
                  <input type="radio" name="cursando" id="curs" />
                  <label for="curs">Cursando</label>
                </div>
              </div>
            </div>
            <div class="row rowsep">
              <div class="col-12"></div>
            </div>
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-6 offset-3 backform">
          <h1>Conhecimentos & Habilidades</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-6 offset-3">
          <form action="">
            <div class="row">
              <label for="carthabil" class="esptop"
                >Carteira de habilitação</label
              >
              <select id="carthabil" class="espbottom">
                <option value="poss">Possuo</option>
                <option value="nposs">Não possuo</option>
              </select>
              <p class="label">Tipo de habilitação:</p>
              <div class="row">
                <div class="col-12">
                  <label for="">A</label>
                  <input type="checkbox" id="check" />
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <label for="">B</label>
                  <input type="checkbox" id="check" />
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <label for="">C</label>
                  <input type="checkbox" id="check" />
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <label for="">D</label>
                  <input type="checkbox" id="check" />
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                  <label for="">Etão</label>
                  <input type="checkbox" id="check" />
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <footer>
        <div class="row">
          <div class="col-12" id="footer"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
